<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Favorite</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="favoriteDetails.Name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="favoriteDetails.Color" class="form-control" placeholder="Color">
    </div>

    <div class="form-group">
      <select [(ngModel)]="favoriteDetails.Animal" class="form-control">
        <option value="" disabled>Choose your animal</option>
        <option value="dogs">Dogs</option>
        <option value="cats">Cats</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addFavorite()">Create Favorite</button>
    </div>

  </div>
</div>
